---
layout: layouts/base.njk
---

<section class="s-faq">
  <div class="container container--text">
    <h1>FAQ  </h1>

    <dl class="s-lead__list">
      {%- for question in collections.faq -%}

      <dt>{{ question.data.question }}</dt>
      <dd>{{ question.templateContent | safe }}</dd>

      {%- endfor -%}
    </dl>

    <button class="btn">
      <a href="https://fardeemmunir.typeform.com/to/GZrEuQ">Ask a question</a>
    </button>
  </div>
</section>
